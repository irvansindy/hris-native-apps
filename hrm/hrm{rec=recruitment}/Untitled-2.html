        const itemsPerPage = 12; // Number of items per page

        // Function to render the card list
        function renderCardList(data) {
            const cardList = $("#card-list");
            cardList.empty(); // Clear existing content

            data.forEach((mockData) => {
                const card = `
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">${mockData.name}</h5>
                                <p class="card-text">${mockData.description}</p>
                            </div>
                        </div>
                    </div>
                `;
                cardList.append(card);
            });
        }

        // Initialize the pagination plugin
        function initializePagination() {
            $('#pagination-container').pagination({
                dataSource: mockData,
                pageSize: itemsPerPage,
                callback: function (data, pagination) {
                    renderCardList(data);
                }
            });
        }

        // Load the initial data and initialize pagination
        $(document).ready(function () {
            initializePagination();
        });
    </script>
