<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active and Inactive Checkboxes</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<table class="table table-bordered">
    <thead>
        <tr>
            <th>Item</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Item 1</td>
            <td>
                <label class="checkbox-inline">
                    <input type="checkbox" class="item-checkbox" checked> Active
                </label>
            </td>
        </tr>
        <tr>
            <td>Item 2</td>
            <td>
                <label class="checkbox-inline">
                    <input type="checkbox" class="item-checkbox"> Inactive
                </label>
            </td>
        </tr>
        <tr>
            <td>Item 3</td>
            <td>
                <label class="checkbox-inline">
                    <input type="checkbox" class="item-checkbox" checked> Active
                </label>
            </td>
        </tr>
    </tbody>
</table>

<script>
$(document).ready(function() {
    // Toggle the active/inactive state when the checkbox is clicked
    $('.item-checkbox').change(function() {
        var isChecked = $(this).is(":checked");
        if (isChecked) {
            $(this).closest('label').text('Active');
        } else {
            $(this).closest('label').text('Inactive');
        }
    });
});
</script>

</body>
</html>
