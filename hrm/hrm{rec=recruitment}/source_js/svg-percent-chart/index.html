        <div class="wrapper">
            <h1>PercentChart.js Circular Progress Bar Example</h1>
            <p style="margin:2rem 0">A jQuery plugin to render an SVG based circular progress bar & loading bar that fills up with a given duration based on percentage data you specify.</p>

    <script>
        let options =  {
            delay: '.2s',
            textDuration: '.1s',
            chartDuration: '2s',
            easing: 'ease-in',
            data:{
                percent:10,
                actual:190,
                unit:"jQueryScript"
            },
            enableHover:true,
            direction: "cw"
        }
        var chart = new PercentChart("container",options)
    </script>
